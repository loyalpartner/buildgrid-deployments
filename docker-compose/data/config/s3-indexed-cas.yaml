server:
  - !channel
    port: 50052
    insecure-mode: true

description: >
  Docker Compose storage configuration:
    - Unauthenticated plain HTTP at :50052
    - Single instance: [unnamed]
    - On-disk data stored in /var
    - Hosted services:
       - ContentAddressableStorage
       - ByteStream

authorization:
  method: none

monitoring:
  enabled: false

instances:
  - name: 'default_instance'
    description: |
      The unique unnamed instance.

    storages:
      - !s3-storage &s3-storage
        bucket: buildgrid
        endpoint: http://minio:9000
        access-key: minioadmin
        secret-key: minioadmin

      - !lru-storage &lru-storage
        size: 1G

      - !with-cache-storage &cached-storage
        cache: *lru-storage
        fallback: *s3-storage

      - !sql-index &my-index
        storage: *cached-storage
        connection-string: postgresql://bgd:insecure@database/bgd
        automigrate: yes

    services:
      - !cas
        storage: *my-index

      - !bytestream
        storage: *my-index

thread-pool-size: 100
